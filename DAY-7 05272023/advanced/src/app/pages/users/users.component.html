<div class="container mt-5">
    <h1>Users</h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem sequi quibusdam laboriosam culpa ratione veritatis porro voluptatibus quia ipsa, facere nesciunt non quos fugit, id iste nihil sapiente quasi! Beatae?
    </p>


    <div class="text-center" *ngIf="isLoading == true">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>


    <div class="row">
        
        
        <div class="col-sm-4" *ngFor="let u of users">
            <div class="card">
                <div class="card-body">
                    <h3>{{ u.name }}</h3>
                    <p class="text-muted">{{ u.email }}</p>
                    <p class="text-muted">{{ u.phone }}</p>
                    <p>
                        <a [routerLink]="   '/users/details/'+u.id   ">more details</a>
                    </p>
                    
                </div>
            </div>
        </div>


    </div>
</div>
