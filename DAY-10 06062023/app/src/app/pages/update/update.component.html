<div class="container mt-5">
    <h1>update product</h1>
    <a routerLink="/">Back home</a>

    <div class="mt-3">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter product name">
            </div>
            <div class="form-group mb-3">
                <label for="name">Price</label>
                <input type="number" class="form-control"   formControlName="price" placeholder="Enter product price">
            </div>
            <div class="form-group mb-3">
                <label for="name">Quantity</label>
                <input type="number" class="form-control"   formControlName="quantity" placeholder="Enter product quantity">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="! productForm.valid" >Save product</button>
            </div>
            
            
        </form>
    </div>
</div>
